<article class="w-100 h-100 article-container pet-list d-flex flex-column justify-content-between">
  <section class="w-100 list-head text-white">
    <section class="">
      <label class="fs-3 fw-bold text-white mb-2">Lista de Mascotas</label>
    </section>

    <section class="">
      <span class="icon-list2 list-button"
            (click)="toggleTableList()"></span>
    </section>
  </section>

  <section class="pet-list-body">
    <section class="tip-pets mb-2">
      <select class="form-select-sm"
              name="petTypeSelected"
              [(ngModel)]="petTypeSelected"
              (change)="filterTips(petTypeSelected)">
        <option value="" disabled selected>Filtrar segun mascota</option>

        <option *ngFor="let petType of petsType"
                [value]="petType">{{petType}}</option>
      </select>
    </section>

    <section class="pet-list-table-1 d-flex flex-wrap align-items-center overflow-auto"
             *ngIf="!showTableList">
      <section class="pet-list-card col-6 col-md-6 col-lg-4 col-xxl-3 p-3"
               *ngFor="let pet of petsFiltered">
        <app-pet-card [pet]="pet"
                      (deletePet)="deletePet($event)"
                      (editPet)="editPet($event)"
                      (openPet)="selectPet($event)"></app-pet-card>
      </section>
    </section>

    <section class="pet-list-table w-100 overflow-scroll overflow-auto"
             *ngIf="showTableList">
      <section class="card table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Genero</th>
            <th scope="col">Tipo Animal</th>
            <th scope="col">Esterilizacion</th>
            <th scope="col">Opciones</th>
          </tr>
          </thead>

          <tbody class="pet-list-table-body">
          <tr class="pet-list-item"
              *ngFor="let pet of petsFiltered"
              (click)="selectPet(pet.id)">
            <td>{{pet.name | titlecase}}</td>
            <td *ngIf="pet.age">{{pet.age}}</td>
            <td *ngIf="!pet.age">--</td>
            <td>{{processGender(pet.gender)}}</td>
            <td>{{pet.type}}</td>
            <td class="text-success" *ngIf="pet.sterilization">SI</td>
            <td class="text-danger" *ngIf="!pet.sterilization">NO</td>
            <td>
              <span class="list-button fa-solid fa-pen text-info me-3"
                    (click)="editPet(pet.id)"></span>
              <span class="list-button fa-solid fa-trash text-danger"
                    (click)="deletePet(pet.id)"></span>
            </td>
          </tr>
          </tbody>
        </table>
      </section>
    </section>
  </section>

  <app-add-button [title]="'Agregar Mascota'"
                  (pressButton)="addPet()"></app-add-button>
</article>
