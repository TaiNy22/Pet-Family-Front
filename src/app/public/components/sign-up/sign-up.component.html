<article class="sign-up d-flex justify-content-center">
  <section class="h-100 col-12 col-md-6 d-flex justify-content-center align-items-center">
    <form class="card p-5 sign-up-form" [formGroup]="registerForm" (ngSubmit)="submit()">
      <label class="fw-bold txt-major fs-3 text-center mb-2">Registrarse</label>

      <section class="sign-up-image mb-3">
        <span class="fa-solid fa-paw txt-major"></span>
      </section>

      <input type="text" class="form-control mb-3"
             placeholder="Nombre*"
             formControlName="name"
             [ngClass]="{'is-invalid': submitted && form['name'].errors}">

      <input type="text" class="form-control mb-3"
             placeholder="Apellido*"
             formControlName="lastname"
             [ngClass]="{'is-invalid': submitted && form['lastname'].errors}">

      <input type="email" class="form-control mb-3"
             placeholder="Correo electronico*"
             formControlName="email"
             [ngClass]="{'is-invalid mb-0': submitted && form['email'].errors}">

      <div class="sign-up-error-alert mb-3"
           *ngIf="form['email'].errors?.['email']">
        <li>Debe ser un correo válido </li>
      </div>

      <input type="email" class="form-control mb-3"
             placeholder="Nombre de Usuario*"
             formControlName="username"
             [ngClass]="{'is-invalid': submitted && form['username'].errors}">

      <input type="password" class="form-control mb-3"
             placeholder="Contraseña*"
             formControlName="password"
             [ngClass]="{'is-invalid mb-0': submitted && form['password'].errors}">

      <div class="sign-up-error-alert mb-3"
           *ngIf="form['password'].errors?.['pattern']">
        <li>Al menos una mayúscula <br> </li>
        <li>Al menos una minúscula <br> </li>
        <li>Al menos un caracter <br> </li>
        <li>Mínimo 8 caracteres </li>
      </div>

      <input type="number" class="form-control mb-3"
             placeholder="Telefono"
             formControlName="phone">

      <button class="btn btn-major text-white mb-4"
              type="submit"
              [disabled]="loading"
              (click)="submit()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Registrarse
      </button>

      <label class="text-center">Ya tienes cuenta?</label>
      <a class="register text-center txt-major" routerLink="/public/sign-in">Iniciar Sesion</a>
    </form>
  </section>

  <section class="d-none d-md-block col-md-6 h-100 image"></section>
</article>
