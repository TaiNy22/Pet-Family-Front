<article class="w-100 h-100 article-container tip">
  <section class="py-2">
    <label class="fs-3 text-white fw-bold">Tips para tus mascotas</label>
  </section>

  <section class="tip-pets mb-3">
    <select class="form-select-sm"
            name="petTypeSelected"
            [(ngModel)]="petTypeSelected"
            (change)="filterTips(petTypeSelected)">
      <option value="" disabled selected>Filtrar segun mascota</option>

      <option *ngFor="let petType of petsType"
              [value]="petType">{{petType}}</option>
    </select>
  </section>

  <section class="tip-list-container">
    <ngx-masonry class="pb-3 row">
      <section ngxMasonryItem class="masonry-item col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2 pb-3"
               *ngFor="let tip of tipsFiltered">
        <app-tip-detail [tip]="tip"
                        [userLogged]="userLogged"
                        (deleteTip)="deleteTip($event)"
                        (editTip)="editTip($event)"></app-tip-detail>
      </section>
    </ngx-masonry>
  </section>

  <app-add-button *ngIf="userLogged.roles[0] === role.ADMIN"
                  [title]="'Agregar Consejo'"
                  (pressButton)="addTip()"></app-add-button>
</article>

<section class="tip-list-add-container w-100 h-100"
         *ngIf="showAddTip && userLogged.roles[0] === role.ADMIN">
  <section class="tip-list-add">
    <app-tip-add [user]="userLogged"
                 [tipEdit]="tipToEdit"
                 [editModeActive]="editModeActive"
                 (emitTip)="saveNewTip($event)"
                 (cancelAdd)="cancelAddTip()"></app-tip-add>
  </section>
</section>
