<article class="pet-card d-flex justify-content-between flex-column align-items-center card shadow card-pet"
         *ngIf="pet"
         (mouseleave)="hideOptions()"
         (mouseover)="toggleShowOptions()">
  <section class="pet-card-options"
           *ngIf="showOptions">
    <app-options-button [background]="true"
                        (edit)="editPetAction()"
                        (delete)="deletePetAction()"></app-options-button>
  </section>

  <section class="pet-card-avatar-content d-flex justify-content-center align-items-center m-auto"
           (click)="selectPet()">
    <section class="pet-card-avatar-image"
             *ngIf="pet.avatar">
      <img class="img-fluid"
           [src]="imageAvatar"
           [alt]="pet.name">
    </section>

    <section class="pet-card-avatar"
             *ngIf="!pet.avatar"
             [ngSwitch]="pet.type">
      <span *ngSwitchCase="'ALL'" class="pet-card-icon fa-solid fa-paw"></span>

      <img *ngSwitchCase="'BIRD'" class="pet-card-image"
           src="./assets/images/animals/bird.svg"
           type="img/svg"
           alt="{{pet.name}}"/>

      <img *ngSwitchCase="'DOG'" class="pet-card-image"
           src="./assets/images/animals/dog.svg"
           type="img/svg"
           alt="{{pet.name}}"/>

      <img *ngSwitchCase="'CAT'" class="pet-card-image"
           src="./assets/images/animals/cat.svg"
           alt="{{pet.name}}"/>

      <img *ngSwitchCase="'FISH'" class="pet-card-image"
           src="./assets/images/animals/fish.svg"
           alt="{{pet.name}}"/>

      <img *ngSwitchCase="'MOUSE'" class="pet-card-image"
           src="./assets/images/animals/mouse.svg"
           alt="{{pet.name}}"/>
    </section>
  </section>

  <section class="pet-card-name"
           (click)="selectPet()">
    <label class="fw-semibold txt-major fs-4 fw-bolder">{{pet.name | titlecase}}</label>
  </section>
</article>
