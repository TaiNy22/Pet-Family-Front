<article class="note-pad p-3"
         (click)="onEdit2()">
  <section class="note-pad-option">
    <app-options-button [background]="false"
                        (mouseover)="optionsHover = true"
                        (mouseleave)="optionsHover = false"
                        (edit)="onEdit()"
                        (delete)="onDelete()"></app-options-button>
  </section>

  <section>
    <label class="note-pad-title fs-4 fw-bold">{{note.title}}</label>
  </section>

  <section>
    <label class="note-pad-text">{{note.description}}</label>
  </section>
</article>
