<article class="card p-3 shadow">
  <section class="task-add-form">
    <form class="mt-4 mb-3">
      <section class="mb-3">
        <input class="form-control"
               type="text"
               placeholder="TÃ­tulo"
               [(ngModel)]="title" name="title"/>
      </section>

      <section class="mb-3 task-add-item-content"
               *ngFor="let item of items; let index = index">
        <section class="task-add-item">
          <input class="task-add-check"
                 type="checkbox"
                 name="done"
                 [(ngModel)]="item.done"/>

          <input class="task-add-description"
                 type="text"
                 placeholder="Nueva Tarea"
                 [name]="'description' + index"
                 [id]="'description' + index"
                 [(ngModel)]="item.description"
                 (keyup.enter)="addItem()"/>
        </section>

        <span class="fa-solid fa-xmark"
              (click)="removeItem(index)"></span>
      </section>

      <button class="btn task-add-btn"
              type="button"
              (click)="addItem()">
        <span class="fa-solid fa-plus"></span>
        Nuevo
      </button>
    </form>
  </section>

  <section class="d-flex flex-wrap justify-content-between align-items-center">
    <button class="btn btn-major text-white col-12 col-md-5 mb-2 mb-md-0"
            (click)="saveTask()">Guardar
    </button>

    <button class="btn btn-danger text-white col-12 col-md-5"
            (click)="cancel()">Cancelar
    </button>
  </section>
</article>
